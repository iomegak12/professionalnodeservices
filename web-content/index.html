<!DOCTYPE html>
<html>

<head>
    <title>Learning Node, Express and Socket.IO Professionally</title>
</head>

<body>
    <script src='lib/socket.io.js'></script>
    <script>
        var socketClient = io.connect('http://localhost:9090');

        if (socketClient) {
            console.log('Socket Client Connected ...');

            socketClient.on('NewCustomerRecord',
                function (data) {
                    console.log('Push Notification Message Received ... ' + JSON.stringify(data));
                });
        }
    </script>
</body>

</html>
